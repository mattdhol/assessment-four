<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainhead2">
        <h1>Add A New Task</h1>
        </div>
        <!-- Leaving the action empty makes the form post to the same url used to display it -->
        <form action="" method="post" id="formmain">
            <!-- Django requires the following for security purposes -->
            {% csrf_token %}
            <table class="taskform">
                <div class="center">
            {{ form }}
        </div>
            </table>
            <input type="submit" value="Submit!" class="button is-primary is-outlined large" id="task">
        </form>
        </div>

</body>
</html>
